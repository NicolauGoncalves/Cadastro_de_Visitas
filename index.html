<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
    :root { --branta-blue: #0066B3; --branta-red: #CE2029; }
    .input-mobile { font-size: 16px !important; padding-top: 0.8rem; padding-bottom: 0.8rem; }
    .loading-cep { background-image: url('https://i.gifer.com/ZZ5H.gif'); background-size: 20px; background-repeat: no-repeat; background-position: right 10px center; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <header class="bg-white shadow-md border-b-4 border-[#0066B3] sticky top-0 z-50">
      <div class="max-w-md mx-auto px-6 py-4 flex flex-col items-center">
          <img src="logo.png" alt="Branta Intl School" class="h-16 w-auto mb-2 object-contain">
          <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">Registro de Visitas</p>
      </div>
  </header>

  <main class="flex-grow p-4 max-w-md mx-auto w-full">
    
    <div id="introText" class="mb-6 mt-2 text-center">
        <h2 class="text-xl font-black text-gray-800 uppercase tracking-tight">Cadastro de Visitante</h2>
        <p class="text-sm text-gray-500 mt-1">Preencha os dados abaixo.</p>
    </div>

    <div id="successScreen" class="hidden flex flex-col items-center justify-center py-10 space-y-6 text-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center shadow-inner">
            <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <h3 class="text-2xl font-black text-[#0066B3]">CADASTRO REALIZADO!</h3>
        <p class="text-gray-500">Dados enviados com sucesso para a recepção.</p>
        <button onclick="location.reload()" class="bg-gray-200 text-gray-600 px-6 py-4 rounded-2xl font-bold text-sm w-full uppercase tracking-widest">Novo Cadastro</button>
    </div>

    <form id="visitaForm" class="space-y-4 pb-10">
        
        <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100 space-y-4">
            <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Como nos conheceu?</label>
            <select name="como_conheceu" class="w-full bg-gray-50 rounded-2xl px-4 py-3 font-bold text-gray-700 appearance-none border-2 border-transparent focus:border-[#0066B3] input-mobile" required onchange="toggleIndicacao(this)">
                <option value="" disabled selected>Selecionar...</option>
                <option value="Indicação">Indicação</option>
                <option value="Instagram">Redes Sociais</option>
                <option value="Google">Google / Internet</option>
                <option value="Passou na frente">Passei na frente</option>
                <option value="Outros">Outros</option>
            </select>
            <div id="fldInd" class="hidden">
                <input type="text" name="indicacao" class="w-full bg-gray-50 rounded-2xl px-4 py-3 input-mobile border-2 border-[#CE2029] focus:bg-white transition-all font-semibold" placeholder="Quem indicou?">
            </div>
        </div>

        <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100 space-y-4 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-2 h-full bg-[#0066B3]"></div>
            <h3 class="text-xs font-black text-[#0066B3] uppercase tracking-widest mb-2">Dados do Responsável</h3>
            
            <input type="text" name="responsavel" placeholder="Nome Completo" class="w-full bg-gray-50 rounded-2xl px-4 input-mobile border-2 border-transparent focus:border-[#0066B3] font-bold text-gray-800" required>
            
            <div class="grid grid-cols-1 gap-3">
                <input type="tel" name="telefone" id="tel" inputmode="numeric" placeholder="Telefone/WhatsApp" class="w-full bg-gray-50 rounded-2xl px-4 input-mobile border-2 border-transparent focus:border-[#0066B3] font-bold" required>
                <input type="email" name="email" placeholder="E-mail" class="w-full bg-gray-50 rounded-2xl px-4 input-mobile border-2 border-transparent focus:border-[#0066B3]" required>
            </div>
            <input type="text" name="profissao" placeholder="Profissão" class="w-full bg-gray-50 rounded-2xl px-4 input-mobile border-2 border-transparent focus:border-[#0066B3]">
            
            <div class="border-t pt-4 mt-2">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 block">Endereço</label>
                <div class="grid grid-cols-3 gap-2 mb-2">
                    <input type="tel" id="cep" maxlength="9" placeholder="CEP" class="col-span-1 w-full bg-gray-100 rounded-2xl px-3 py-3 font-bold text-center border-2 border-transparent focus:border-[#0066B3]" onblur="buscarCep(this.value)">
                    <input type="tel" id="numero" placeholder="Nº" class="col-span-1 w-full bg-gray-50 rounded-2xl px-3 py-3 border-2 border-transparent focus:border-[#0066B3]">
                    <input type="text" id="comp" placeholder="Comp." class="col-span-1 w-full bg-gray-50 rounded-2xl px-3 py-3 border-2 border-transparent focus:border-[#0066B3]">
                </div>
                <input type="text" id="rua" placeholder="Rua" class="w-full bg-gray-100 rounded-2xl px-4 py-3 mb-2 text-sm text-gray-600" readonly>
                <div class="grid grid-cols-2 gap-2">
                     <input type="text" id="bairro" placeholder="Bairro" class="w-full bg-gray-100 rounded-2xl px-3 py-2 text-sm text-gray-600" readonly>
                     <input type="text" id="cidade" placeholder="Cidade" class="w-full bg-gray-100 rounded-2xl px-3 py-2 text-sm text-gray-600" readonly>
                </div>
                <input type="hidden" name="endereco" id="enderecoFinal">
            </div>
        </div>

        <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100 space-y-4 relative overflow-hidden">
             <div class="absolute top-0 left-0 w-2 h-full bg-[#CE2029]"></div>
             <h3 class="text-xs font-black text-[#CE2029] uppercase tracking-widest mb-2">Dados do Aluno(s)</h3>
             
             <input type="text" name="alunos" placeholder="Nome do(s) Aluno(s)" class="w-full bg-gray-50 rounded-2xl px-4 input-mobile border-2 border-transparent focus:border-[#CE2029] font-bold" required>
             
             <div class="grid grid-cols-2 gap-3">
                <input type="tel" name="nascimentos" id="nasc" maxlength="10" placeholder="Nascimento" class="w-full bg-gray-50 rounded-2xl px-4 input-mobile border-2 border-transparent focus:border-[#CE2029] text-center" onkeyup="mascaraData(this)">
                <input type="text" name="escola_anterior" placeholder="Escola Anterior" class="w-full bg-gray-50 rounded-2xl px-4 input-mobile border-2 border-transparent focus:border-[#CE2029]">
             </div>
        </div>

        <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100 space-y-4 relative overflow-hidden">
            <h3 class="text-xs font-black text-gray-800 uppercase tracking-widest mb-1">Nível de Interesse</h3>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-[9px] font-bold text-gray-400 uppercase block mb-1">Série (Brasil)</label>
                    <select id="serieSelect" name="serie_brasil" class="w-full bg-gray-50 rounded-2xl px-3 py-3 font-bold text-gray-700 border-2 border-transparent focus:border-[#0066B3] text-sm" onchange="atualizarNivelBranta()">
                        <option value="" disabled selected>Selecionar...</option>
                        <option value="Ed. Infantil 1">Ed. Infantil 1</option>
                        <option value="Ed. Infantil 2">Ed. Infantil 2</option>
                        <option value="Ed. Infantil 3">Ed. Infantil 3</option>
                        <option value="Ed. Infantil 4">Ed. Infantil 4</option>
                        <option value="Ed. Infantil 5">Ed. Infantil 5</option>
                        <option value="1º Ano Fund.">1º Ano Fund.</option>
                        <option value="2º Ano Fund.">2º Ano Fund.</option>
                        <option value="3º Ano Fund.">3º Ano Fund.</option>
                        <option value="4º Ano Fund.">4º Ano Fund.</option>
                        <option value="5º Ano Fund.">5º Ano Fund.</option>
                        <option value="6º Ano Fund.">6º Ano Fund.</option>
                        <option value="7º Ano Fund.">7º Ano Fund.</option>
                        <option value="8º Ano Fund.">8º Ano Fund.</option>
                        <option value="9º Ano Fund.">9º Ano Fund.</option>
                        <option value="1º Ano Médio">1º Ano Médio</option>
                        <option value="2º Ano Médio">2º Ano Médio</option>
                        <option value="3º Ano Médio">3º Ano Médio</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] font-bold text-[#CE2029] uppercase block mb-1">Nível (Branta)</label>
                    <input type="text" id="nivelBranta" name="nivel_branta" class="w-full bg-gray-100 rounded-2xl px-3 py-3 font-black text-[#CE2029] border-2 border-transparent text-sm text-center" readonly placeholder="-">
                </div>
            </div>
            <p class="text-[10px] text-gray-500 font-medium italic text-center mt-2 border-t pt-2">
                * O orçamento será realizado de acordo ao preenchimento.
            </p>
        </div>

        <button type="submit" id="submitBtn" class="w-full bg-[#0066B3] text-white font-black text-lg py-5 rounded-2xl shadow-xl active:scale-95 transition-all uppercase tracking-widest border-b-4 border-[#004d86]">
            Enviar Cadastro
        </button>

    </form>
  </main>

  <footer class="mt-4 mb-8 text-center text-[#CE2029] text-[10px] font-bold uppercase tracking-[0.3em]">
    Branta INTL School
  </footer>

  <script>
    // CONVERSÃO NOMECLATURA
    const mapaSeries = {
        "Ed. Infantil 1": "Baby 0",
        "Ed. Infantil 2": "Baby 1",
        "Ed. Infantil 3": "Baby 2",
        "Ed. Infantil 4": "Kids 1",
        "Ed. Infantil 5": "Kids 2",
        "1º Ano Fund.": "Pré-Junior",
        "2º Ano Fund.": "Junior 1",
        "3º Ano Fund.": "Junior 2",
        "4º Ano Fund.": "Junior 3",
        "5º Ano Fund.": "Junior 4",
        "6º Ano Fund.": "Middle 1",
        "7º Ano Fund.": "Middle 2",
        "8º Ano Fund.": "Middle 3",
        "9º Ano Fund.": "Middle 4",
        "1º Ano Médio": "High 1",
        "2º Ano Médio": "High 2",
        "3º Ano Médio": "High 3"
    };

    function atualizarNivelBranta() {
        const select = document.getElementById('serieSelect');
        const input = document.getElementById('nivelBranta');
        input.value = mapaSeries[select.value] || "";
    }

    // MÁSCARA E CEP
    function mascaraData(val) {
        let v = val.value.replace(/\D/g, '').substring(0, 8);
        if (v.length >= 2) v = v.substring(0, 2) + '/' + v.substring(2);
        if (v.length >= 5) v = v.substring(0, 5) + '/' + v.substring(5);
        val.value = v;
    }

    function buscarCep(cep) {
        cep = cep.replace(/\D/g, '');
        if (cep.length === 8) {
            document.getElementById('cep').classList.add('loading-cep');
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(res => res.json())
                .then(data => {
                    if (!data.erro) {
                        document.getElementById('rua').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade + '/' + data.uf;
                        document.getElementById('numero').focus();
                    } else { alert("CEP não encontrado."); }
                })
                .finally(() => document.getElementById('cep').classList.remove('loading-cep'));
        }
    }

    function toggleIndicacao(select) {
        const field = document.getElementById('fldInd');
        select.value === 'Indicação' ? field.classList.remove('hidden') : field.classList.add('hidden');
    }

    // ENVIO
    document.getElementById('visitaForm').onsubmit = function(e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerHTML = "SALVANDO...";

      const rua = document.getElementById('rua').value;
      const num = document.getElementById('numero').value;
      const comp = document.getElementById('comp').value;
      const bairro = document.getElementById('bairro').value;
      const cidade = document.getElementById('cidade').value;
      const cep = document.getElementById('cep').value;
      document.getElementById('enderecoFinal').value = `${rua}, ${num} ${comp ? '- ' + comp : ''}, ${bairro} - ${cidade} (CEP: ${cep})`;

      // LINK DO SCRIPT
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbymdbZv-rWNHWA5iMvmRBMpRFvLHhswEo3287hOGO4Nh-t3zb9xb0T38yR4lTACqTbJMg/exec";

      fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: new FormData(this) })
      .then(() => {
          document.getElementById('visitaForm').classList.add('hidden');
          document.getElementById('introText').classList.add('hidden');
          document.getElementById('successScreen').classList.remove('hidden');
          window.scrollTo({ top: 0, behavior: 'smooth' });
      })
      .catch(err => {
          alert("Erro na conexão.");
          btn.disabled = false;
          btn.innerHTML = "Enviar Cadastro";
      });
    };
  </script>
</body>
</html>
